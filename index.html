<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perolehan Produk - Store Name</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eaeaea;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            min-height: 40px;
        }
        
        .logo img {
            height: 36px;
            width: auto;
            max-width: 100%;
        }
        
        .store-info {
            text-align: right;
            min-width: 250px;
        }
        
        .store-name-input {
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-top: 5px;
            transition: border-color 0.3s;
        }
        
        .store-name-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .date {
            color: #7f8c8d;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .store-info {
                text-align: left;
                width: 100%;
            }
            
            .store-name-input {
                max-width: 100%;
            }
            
            .container {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 20px;
            }
            
            .store-name-input {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img 
                    src="ncig-logo.png" 
                    alt="NCIG Logo"
                    onerror="this.style.display='none'"
                >
            </div>

            <div class="store-info">
                <div>
                    <label for="storeName">STORE NAME:</label>
                    <input type="text" id="storeName" class="store-name-input" 
                           placeholder="Enter store name" 
                           required
                           aria-label="Store name input">
                </div>
                <div class="date" id="currentDate">DATE: Loading...</div>
            </div>
        </div>
        
        <h1 class="main-title">Product Selection System</h1>
        <!-- CONTENT SELEBIHNYA KEKAL SEPERTI ASAL -->
    </div>

    <script>
        // Update current date
        function updateCurrentDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            
            // Options for date formatting
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            const formattedDate = now.toLocaleDateString('en-US', options);
            dateElement.textContent = `DATE: ${formattedDate}`;
        }
        
        // Auto-save store name to localStorage
        function setupStoreNameInput() {
            const storeNameInput = document.getElementById('storeName');
            
            // Load saved store name if exists
            const savedStoreName = localStorage.getItem('storeName');
            if (savedStoreName) {
                storeNameInput.value = savedStoreName;
            }
            
            // Save store name when changed
            storeNameInput.addEventListener('input', function() {
                localStorage.setItem('storeName', this.value);
            });
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            setupStoreNameInput();
            
            // Auto-focus on store name input
            const storeNameInput = document.getElementById('storeName');
            if (!storeNameInput.value) {
                storeNameInput.focus();
            }
        });
    </script>
</body>
</html>
